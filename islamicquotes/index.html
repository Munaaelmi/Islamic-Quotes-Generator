<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../islamicquotes/css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />

    <title>Islamic Quotes</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <h1 class="title">Islamic Quotes</h1>
        </section>

        <section class="quoteHolder">
          <div id="quote"></div>
        </section>

        <div class="holder">
          <section class="icons">
            <i class="fa-regular fa-copy"></i>
            <i class="fa-brands fa-twitter"></i>
          </section>

          <button id="generateQuote">New Quote</button>
        </div>
      </div>
    </main>

    <script src="../islamicquotes/js/main.js"></script>
  </body>
</html>
