<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../calculator/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <section class="container">
        <section class="inputField">
          <input type="text" id="inputvalue" readonly />
        </section>

        <section id="keys">
          <button class="buttons" id="clearbtn">AC</button>
          <button class="buttons" id="posNegbtn">+/-</button>
          <button class="buttons" id="percentbtn">%</button>
          <button class="buttons" id="dividebtn">/</button>
          <button class="buttons" id="sevenbtn">7</button>
          <button class="buttons" id="eightbtn">8</button>
          <button class="buttons" id="ninebtn">9</button>
          <button class="buttons" id="multiplybtn">Ã—</button>
          <button class="buttons" id="fourbtn">4</button>
          <button class="buttons" id="fivebtn">5</button>
          <button class="buttons" id="sixbtn">6</button>
          <button class="buttons" id="subtractbtn">-</button>
          <button class="buttons" id="onebtn">1</button>
          <button class="buttons" id="twobtn">2</button>
          <button class="buttons" id="threebtn">3</button>
          <button class="buttons" id="additionbtn">+</button>
          <button class="buttons longer" id="zerobtn">0</button>
          <button class="buttons" id="dotbtn">.</button>
          <button class="buttons" id="equalbtn">=</button>
        </section>
      </section>
    </main>

    <script src="../calculator/js/main.js"></script>
  </body>
</html>
